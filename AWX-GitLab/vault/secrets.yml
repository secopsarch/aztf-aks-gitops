---
# Database credentials
db_username: admin
db_password: "{{ vault_db_password }}"

# API keys
api_key: "{{ vault_api_key }}"

# Windows credentials
windows_admin_password: "{{ vault_windows_password }}"

# SSL certificates
ssl_certificate: "{{ vault_ssl_cert }}"
ssl_private_key: "{{ vault_ssl_key }}"

# GitLab tokens
gitlab_token: "{{ vault_gitlab_token }}"

# AWX credentials
awx_username: admin
awx_password: "{{ vault_awx_password }}" 